<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starbucks</title>

    <!-- FAVICON -->
    <link rel="icon" href="./favicon.png" />

    <!--Open Graph : 사이트를 공유할때 노출되고 싶은 정보-->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Starbucks" />
    <meta property="og:tite" content="Starbucks Coffee Korea" />
    <meta
      property="og:description"
      content="스타벅스는 세계에서 가장 큰 다국적 커피 전문점으로, 64개국에서 총 23,187개의 매점을 운영하고 있습니다."
    />
    <meta property="og:image" content="./images/starbucks_seo.jpg" />
    <meta property="og:url" content="" />

    <!--Twitter Card-->
    <meta property="twitter:type" content="website" />
    <meta property="twitter:site" content="Starbucks" />
    <meta property="twitter:tite" content="Starbucks Coffee Korea" />
    <meta
      property="twitter:description"
      content="스타벅스는 세계에서 가장 큰 다국적 커피 전문점으로, 64개국에서 총 23,187개의 매점을 운영하고 있습니다."
    />
    <meta property="twitter:image" content="./images/starbucks_seo.jpg" />
    <meta property="twitter:url" content="" />

    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <!--Icons-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!--RESET CSS-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <!--MAIN CSS-->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!--HEADER-->
    <header>
      <div class="inner">
        <a href="#" class="logo">
          <img src="./images/logo.png" alt="Starbucks" />
        </a>
        <!--Sub menu-->
        <div class="sub-menu">
          <ul class="sub-menu__menu">
            <li><a href="#">Sign In</a></li>
            <li><a href="#">My Starbucks</a></li>
            <li><a href="#">Customer Service & Ideas</a></li>
            <li><a href="#">Find a Store</a></li>
          </ul>
          <div class="search">
            <input type="text" placeholder="통합검색" />
            <span class="material-symbols-outlined"> search </span>
          </div>
        </div>
        <!--Main menu-->
        <ul class="main-menu">
          <li class="item">
            <div class="item__name">COFFEE</div>
            <div class="item__contents">
              <div class="item__contents__menu">COFFEE</div>
            </div>
          </li>
          <li class="item">
            <div class="item__name">MENU</div>
            <div class="item__contents">
              <div class="item__contents__menu">MENU</div>
            </div>
          </li>
          <li class="item">
            <div class="item__name">STORE</div>
            <div class="item__contents">
              <div class="item__contents__menu">STORE</div>
            </div>
          </li>
          <li class="item">
            <div class="item__name">RESPONSIBILITY</div>
            <div class="item__contents">
              <div class="item__contents__menu">RESPONSIBILITY</div>
            </div>
          </li>
          <li class="item">
            <div class="item__name">STARBUCKS REWARDS</div>
            <div class="item__contents">
              <div class="item__contents__menu">STARBUCKS REWARDS</div>
            </div>
          </li>
          <li class="item">
            <div class="item__name">COPERATE SALES</div>
            <div class="item__contents">
              <div class="item__contents__menu">COPERATE SALES</div>
            </div>
          </li>
          <li class="item">
            <div class="item__name">WHAT'S NEW</div>
            <div class="item__contents">
              <div class="item__contents__menu">WHAT'S NEW</div>
            </div>
          </li>
        </ul>
      </div>
    </header>
  </body>
</html>
